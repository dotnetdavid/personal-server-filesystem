services:
  personal-server-filesystem:
    build:
      context: .
    image: personal-server-filesystem:latest
    container_name: mcp-personal-server-filesystem
    command: ["/app/node_modules/.bin/mcp-server-filesystem", "/personal"]
    env_file:
      - ./env/env.compose
    volumes:
      - "${VAULT_ROOT}:/personal:rw"
    stdin_open: true
    tty: true